<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Protractor Testing Guidelines</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="afterMe.css">
        
		<script src="/bower_components/angular/angular.js"></script>
        <script src="afterMe.js"></script> 
    </head>

    <body ng-app="pgRepeatAfterMe" ng-controller="AfterMeCtrl">

        <div class="container">
            <div class="container__header"></div>

            <div class="container__body">
			
				<div>
					<div class="sequence-group">
						<span ng-bind="sequence"></span>
						<span ng-class="{green: isAMatch(), red: !isAMatch()}" ng-bind="userSequence"></span>
					</div>

					<div class="key-group">
						<button ng-click="updateUserSequence(1)" ng-disabled="disableButton()">1</button>
						<button ng-click="updateUserSequence(2)" ng-disabled="disableButton()">2</button>
						<button ng-click="updateUserSequence(3)" ng-disabled="disableButton()">3</button>
					</div>
					<div class="key-group">
						<button ng-click="updateUserSequence(4)" ng-disabled="disableButton()">4</button>
						<button ng-click="updateUserSequence(5)" ng-disabled="disableButton()">5</button>
						<button ng-click="updateUserSequence(6)" ng-disabled="disableButton()">6</button>
					</div>
					<div class="key-group">
						<button ng-click="updateUserSequence(7)" ng-disabled="disableButton()">7</button>
						<button ng-click="updateUserSequence(8)" ng-disabled="disableButton()">8</button>
						<button ng-click="updateUserSequence(9)" ng-disabled="disableButton()">9</button>
					</div>

					<div class="key-group">
						<button class="reset" ng-click="resetSequence()">Try again</button>
					</div>
				</div>
			
			</div>
			
		    <div class="container__footer"></div>
			
        </div>
    </body>
</html>
